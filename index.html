<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Números</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      #resultado {
        font-weight: bold;
        font-size: 6rem;
        text-align: center;
        margin-top: 20px;
        color: #007bff;
      }
      .canvas-container {
        margin: 0 auto;
        border: 1px solid #ccc;
        text-align: center;
      }
      canvas {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="px-4 py-2 my-2 text-center border-bottom">
        <h1 class="display-5 fw-bold">N&uacute;meros escritos a mano</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-0">Reconocimiento de d&iacute;gitos escritos a mano utilizando TensorFlow.js</p>
        </div>
      </div>

      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-md-4 offset-md-4">
            <div id="canvas-container" class="canvas-container">
              <div><i>Dibuja el número grande y centrado para mejor predicción</i></div>
              <canvas id="bigcanvas" width="200" height="200"></canvas>
              <canvas id="smallcanvas" width="28" height="28" style="display: none"></canvas>
              <div class="text-center mt-3">
                <button class="btn btn-primary" onclick="limpiar()">Limpiar</button>
                <button class="btn btn-success" onclick="predecir()">Predecir</button>
              </div>
              <div id="resultado"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="fabric.min.js"></script>
    <script src="drawing.js"></script>

    <script>
      let modelo = null;
      const canvas = document.getElementById("bigcanvas");
      const ctx1 = canvas.getContext("2d");
      const smallcanvas = document.getElementById("smallcanvas");
      const ctx2 = smallcanvas.getContext("2d");

      function limpiar() {
        ctx1.clearRect(0, 0, canvas.width, canvas.height);
        drawingcanvas.clear();
        document.getElementById("resultado").innerHTML = "";
      }

      async function predecir() {
        resample_single(canvas, 28, 28, smallcanvas);

        const imgData = ctx2.getImageData(0, 0, 28, 28);
        let arr = [], arr28 = [];

        for (let p = 0; p < imgData.data.length; p += 4) {
          const alpha = imgData.data[p + 3] / 255;
          arr28.push([alpha]);
          if (arr28.length === 28) {
            arr.push(arr28);
            arr28 = [];
          }
        }

        const input = tf.tensor4d([arr]);
        const pred = modelo.predict(input).dataSync();
        const resultado = pred.indexOf(Math.max(...pred));
        
        console.log("Prediccion: ", resultado);
        document.getElementById("resultado").innerHTML = resultado;
      }

      function resample_single(srcCanvas, width, height, dstCanvas) {
        const src = srcCanvas.getContext("2d").getImageData(0, 0, srcCanvas.width, srcCanvas.height);
        const dstCtx = dstCanvas.getContext("2d");
        dstCanvas.width = width;
        dstCanvas.height = height;

        const tmpCanvas = document.createElement("canvas");
        tmpCanvas.width = width;
        tmpCanvas.height = height;
        const tmpCtx = tmpCanvas.getContext("2d");
        tmpCtx.drawImage(srcCanvas, 0, 0, width, height);
        const img = tmpCtx.getImageData(0, 0, width, height);

        for (let i = 0; i < img.data.length; i += 4) {
          let avg = (img.data[i] + img.data[i + 1] + img.data[i + 2]) / 3;
          img.data[i] = img.data[i + 1] = img.data[i + 2] = 255 - avg;
        }

        dstCtx.putImageData(img, 0, 0);
      }

      (async () => {
        console.log("Cargando modelo...");
        modelo = await tf.loadLayersModel("model.json");
        console.log("Modelo cargado.");
      })();
    </script>
  </body>
</html>
