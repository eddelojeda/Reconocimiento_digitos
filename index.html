<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <title>Números</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      #resultado {
        font-weight: bold;
        font-size: 6rem;
        text-align: center;
        margin-top: 20px;
        color: #007bff;
      }

      .canvas-container {
        margin: 0 auto;
        border: 1px solid #ccc;
        text-align: center;
      }

      canvas {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="px-4 py-2 my-2 text-center border-bottom">
        <h1 class="display-5 fw-bold">N&uacute;meros escritos a mano</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-0">Reconocimiento de dígitos escritos a mano utilizando Tensorflow.js</p>
        </div>
      </div>

      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-md-4 offset-md-4">
            <div id="canvas-container" class="canvas-container">
              <div><i>Dibuja el n&uacute;mero grande y centrado para tener una mejor predicci&oacute;n</i></div>
              <canvas id="bigcanvas" width="200" height="200"></canvas>
              <canvas id="smallcanvas" width="28" height="28" style="display: none"></canvas>
              <div class="text-center mt-3">
                <button class="btn btn-primary" id="limpiar" onclick="limpiar()">Limpiar</button>
                <button class="btn btn-success" id="predecir" onclick="predecir()">Predecir</button>
              </div>
              <div id="resultado"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="fabric.min.js"></script>
    <script src="drawing.js"></script>

    <script type="text/javascript">
      var modelo = null;

      var canvas = document.getElementById("bigcanvas");
      var ctx1 = canvas.getContext("2d");
      var smallcanvas = document.getElementById("smallcanvas");
      var ctx2 = smallcanvas.getContext("2d");

      function limpiar() {
        ctx1.clearRect(0, 0, canvas.width, canvas.height);
        drawingcanvas.clear();
        document.getElementById("resultado").innerHTML = ""; // Limpiar resultado
      }

      function predecir() {
        resample_single(canvas, 28, 28, smallcanvas);

        var imgData = ctx2.getImageData(0, 0, 28, 28);
        var arr = [];
        var arr28 = [];

        for (var p = 0, i = 0; p < imgData.data.length; p += 4) {
          var valor = imgData.data[p + 3] / 255;
          arr28.push([valor]);
          if (arr28.length === 28) {
            arr.push(arr28);
            arr28 = [];
          }
        }

        arr = [arr];
        var tensor4 = tf.tensor4d(arr);
        var resultados = modelo.predict(tensor4).dataSync();
        var mayorIndice = resultados.indexOf(Math.max(...resultados));

        console.log("Predicción:", mayorIndice);
        document.getElementById("resultado").innerHTML = mayorIndice;
      }

      function resample_single(canvas, width, height, resize_canvas) {
        var width_source = canvas.width;
        var height_source = canvas.height;
        width = Math.round(width);
        height = Math.round(height);

        var ratio_w = width_source / width;
        var ratio_h = height_source / height;
        var ratio_w_half = Math.ceil(ratio_w / 2);
        var ratio_h_half = Math.ceil(ratio_h / 2);

        var ctx = canvas.getContext("2d");
        var ctx2 = resize_canvas.getContext("2d");
        var img = ctx.getImageData(0, 0, width_source, height_source);
        var img2 = ctx2.createImageData(width, height);
        var data = img.data;
        var data2 = img2.data;

        for (var j = 0; j < height; j++) {
          for (var i = 0; i < width; i++) {
            var x2 = (i + j * width) * 4;
            var weight = 0;
            var weights = 0;
            var weights_alpha = 0;
            var gx_r = 0;
            var gx_g = 0;
            var gx_b = 0;
            var gx_a = 0;
            var center_y = (j + 0.5) * ratio_h;
            var yy_start = Math.floor(j * ratio_h);
            var yy_stop = Math.ceil((j + 1) * ratio_h);
            for (var yy = yy_start; yy < yy_stop; yy++) {
              var dy = Math.abs(center_y - (yy + 0.5)) / ratio_h_half;
              var center_x = (i + 0.5) * ratio_w;
              var w0 = dy * dy;
              var xx_start = Math.floor(i * ratio_w);
              var xx_stop = Math.ceil((i + 1) * ratio_w);
              for (var xx = xx_start; xx < xx_stop; xx++) {
                var dx = Math.abs(center_x - (xx + 0.5)) / ratio_w_half;
                var w = Math.sqrt(w0 + dx * dx);
                if (w >= 1) continue;
                weight = 2 * w * w * w - 3 * w * w + 1;
                var pos_x = 4 * (xx + yy * width_source);
                gx_a += weight * data[pos_x + 3];
                weights_alpha += weight;
                if (data[pos_x + 3] < 255)
                  weight = weight * data[pos_x + 3] / 250;
                gx_r += weight * data[pos_x];
                gx_g += weight * data[pos_x + 1];
                gx_b += weight * data[pos_x + 2];
                weights += weight;
              }
            }
            data2[x2] = gx_r / weights;
            data2[x2 + 1] = gx_g / weights;
            data2[x2 + 2] = gx_b / weights;
            data2[x2 + 3] = gx_a / weights_alpha;
          }
        }

        for (var p = 0; p < data2.length; p += 4) {
          var gris = data2[p];
          gris = gris < 100 ? 0 : 255;
          data2[p] = gris;
          data2[p + 1] = gris;
          data2[p + 2] = gris;
        }

        ctx2.putImageData(img2, 0, 0);
      }

      // Cargar modelo
      (async () => {
        console.log("Cargando modelo...");
        modelo = await tf.loadLayersModel("model.json");
        console.log("Modelo cargado.");
      })();
    </script>
  </body>
</html>
